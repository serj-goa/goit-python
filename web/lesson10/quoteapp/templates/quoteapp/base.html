<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/bootstrap.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
    <title>Homework</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a class="btn nav-link px-2 link-light" href="{% url 'quoteapp:quote' %}">Add new quote</a></li>
{#                <li><a class="btn nav-link px-2 link-light" href="{% url 'quoteapp:author' %}">Add new author</a></li>#}
            </ul>
            {% endif %}
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <span>
                Welcome <b>{{ user.username }}!</b>
            </span>
                <a href="{% url 'users:logout' %}">
                    <button type="button" class="btn btn-danger"> Logout</button>
                </a>
                {% else %}
                <a href="{% url 'users:signup' %}">
                    <button type="button" class="btn btn-primary">SignUp</button>
                </a>
                <a href="{% url 'users:login' %}">
                    <button type="button" class="btn btn-primary"> Login</button>
                </a>
                {% endif %}
            </p>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
